<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e1e16b3f4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/afterLogin/css/afterLoginCommon.css">
    <link rel="stylesheet" href="/afterLogin/css/mypage.css">
    <script src="js/jquery-3.4.1.js"></script>
    <title>마이페이지</title>
    <script>
    </script>
</head>
<body>
    <!-- header.html시작 -->
    <header>
        <div class="nav-container">
            <div class="logo-box"></div>
            <div class="nav-content-right">
                <div class="nav-right-icon2">
                    <i class="fas fa-bell" style="font-size:35px;color: white;" ></i>
                </div>
                <div class="nav-right-icon1">
                    <i class="fas fa-sort-down fa-2x" style="color: white;"></i>
                </div>
                <div class="nav-clubimg"></div>
                <div class="nav-right-leader font-kor">
                    <p style="color: white;">@wingStudy_02</p>
                    <p style="color: white;">스테파니 님</p>
                </div>
            </div>
        </div>
    </header>
    <nav>    
        <div class="ul-container">
            <div class="ul-background">
                <ul class="ul-tag">
                    <div class="blue-back font-kor">
                        <li class="li-hover">
                            <a href="#">소모임 생성</a>
                        </li>
                    </div>
                    <div class="blue-back font-kor"><li class="li-hover"><a href="#">소모임 검색</a> </li></div>
                    <div class="blue-back font-kor"><li class="li-hover"><a href="#">게시판</a> </li></div>
                    <div class="blue-back font-kor"><li class="li-hover"><a href="#">소개</a> </li></div>
                    <div class="blue-back font-kor"><li class="li-hover"><a href="#">멤버쉽 구매</a> </li></div>
                </ul>
            </div>
        </div>
    </nav>
<!-- header.html끝 -->

    <section>
        <article class="first">
            <div class="intro-div">
                <div class="img-div"></div>
                <div class="myname-div font-kor">
                    <div style="font-size: 25px;margin:0 10% ">@wingStudy_02</div>
                    <div style="font-size:30px;font-weight: 900;margin:5% 20% 0 30%" >스테파니</div>
                </div>
            </div>
            <div class="btn-div">
                <input type="button" value="회원정보 수정" class="update-btn font-kor">
            </div>
            <div class="list-div">
                <div class="list-title">
                    <p style="color: white;font-size: 20px;font-weight: bold; padding: 6%;" class="font-kor">소모임 목록</p>
                    <div class="list-ul-container">
                        <ul class="font-kor list-ul" style="padding: 0;">
                            <li><p class="p-class">윙스터디 모임</p></li>
                            <li><p class="p-class">윙스터디</p></li>
                            <li><p class="p-class">윙</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </article>

        <article class="second">
            <div class="notice-container">
                <div class="notice-title font-kor"><i class="fas fa-bell" style="font-size:25px;color: #2756a6;margin:5% 5% 2% 0;" ></i><span style="font-size:25px;">알림</span></div>
                <div class="contents">
                    <div class="content font-kor">
                        <p class="p-content">윙 스터디에 가입신청이 승인되었습니다.</p>
                        <p class="p-content">김원재님에게 친구신청이 왔습니다. <input type="button" value="수락" class="friend-btn font-kor"></p>
                        <p class="p-content">신형철님에게 친구신청이 왔습니다. <input type="button" value="수락" class="friend-btn font-kor"></p>
                    </div>
                </div>
            </div>
            <div class="blank-div"></div>
        </article>

        <article class="third">
            <div class="friend-container">
                <div class="friend-title font-kor"><p style="color: white;font-size: 20px;font-weight: bold;padding: 6%;">친구 목록</p></div>
                <div class="friend-lists">
                    <div class="friend-list">
                        <div class="friend-img"><i class="fas fa-user-circle profile" style="color: lightgray;"></i></div>
                        <div class="friend-name font-kor">김원재</div>
                    </div>
                    <div class="friend-list">
                        <div class="friend-img"><i class="fas fa-user-circle profile" style="color: lightgray;"></i></div>
                        <div class="friend-name font-kor">신형철</div>
                    </div>
                    <div class="friend-list">
                        <div class="friend-img"><i class="fas fa-user-circle profile" style="color: lightgray;"></i></div>
                        <div class="friend-name font-kor">백동준</div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
